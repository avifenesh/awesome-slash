<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="slash-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
  </defs>
  <!--
    Favicon: Abstract "/" slash mark
    A bold diagonal stroke representing the slash in "awesome-slash".
    The gradient flows top-left (purple) to bottom-right (cyan),
    mirroring the brand's signature accent direction.
    Rounded endcaps (stroke-linecap) soften the geometry.
    Works at 16x16 and 32x32 - stroke width tuned for clarity at small sizes.
  -->
  <line
    x1="21" y1="4"
    x2="11" y2="28"
    stroke="url(#slash-gradient)"
    stroke-width="5"
    stroke-linecap="round"
  />
</svg>
